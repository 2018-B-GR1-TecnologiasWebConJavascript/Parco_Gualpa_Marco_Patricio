<h3>Gestion de Usuarios</h3>
<p>Gestione sus usuarios.</p>
<a routerLink="/menu/crear-raza">
  <button> Crear Raza </button>
</a> >

<table>
  <!--tr -> table row-->
  <tr>
    <!--th -> table header-->
    <th>Identificador</th>
    <th>Nombre</th>
    <th>Accion</th>
  </tr>
  <!--tr -> table row-->
  <tr *ngFor="let usuario of usuarios">
    <!--td -> table datail-->
    <!--Interpolacion-->
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <!--Envent Binding (nombre Evento)="funcionEnLaClase()"-->
      <button (click)="eliminar(usuario)"> Eliminar</button>
      <!-- Property Binding [Propiedad] Solo codigo JS-->
      <a [routerLink]="['/menu','ver-usuario',usuario.id]">
        <button>
          Ver
        </button>
      </a>
    </td>
  </tr>
</table>
<router-outlet></router-outlet>
