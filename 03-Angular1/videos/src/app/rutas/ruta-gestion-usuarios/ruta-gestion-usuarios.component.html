<h3>Gestion de Usuarios</h3>
<p>Gestione sus usuarios.</p>
<table>
  <!--tr -> table row-->
  <tr>
    <!--th -> table header-->
    <th>Identificador</th>
    <th>Nombre</th>
    <th>Accion</th>
  </tr>
  <!--tr -> table row-->
  <tr *ngFor="let usuario of usuarios">
    <!--td -> table datail-->
    <!--Interpolacion-->
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <!--Envent Binding (nombre Evento)="funcionEnLaClase()"-->
      <button (click)="eliminar(usuario)"> Eliminar </button>
      <a routerLink="/menu/ver-usuario">
        <button>
          Ver
        </button>
      </a>
    </td>
  </tr>
</table>
<router-outlet> </router-outlet>
