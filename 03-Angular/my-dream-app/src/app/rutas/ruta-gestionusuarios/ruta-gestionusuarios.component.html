<h3>gestion de Usuarios</h3>
<p>Gestione sus Usuarios</p>

<table>
  <!--tr ->table row-->
  <tr>
    <!--th ->table header-->
    <th>Identificador</th>
    <th>Nombre</th>
    <th>Accion</th>
  </tr>
<tr *ngFor="let usuario of usuarios">
  <!--td ->table detail-->
  <!--interpolacion-->
  <td>{{usuarios.id}}</td>
  <td>{{usuarios.nombre}}</td>
  <td>
    <!--Event Binding (nomnbreEvento)="funcionEnLaClase()"-->
    <button (click)="imprimir(usuario)" )>Eliminar{{hola()}}</button>
  </td>
</tr>

</table>
<!--interpolacion-->
<!-- Directivas-->
<!-- *ngFor -> itera un arreglo -->
